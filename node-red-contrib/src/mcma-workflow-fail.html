<script type="text/html" data-template-name="mcma-workflow-fail">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Fail">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("mcma-workflow-fail", {
        color: "#f38989",
        category: "MCMA",
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-window-close-o",
        label: function () {
            return this.name || "Fail";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: "fail workflow"
    });
</script>
