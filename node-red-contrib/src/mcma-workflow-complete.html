<script type="text/html" data-template-name="mcma-workflow-complete">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Complete">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("mcma-workflow-complete", {
        color: "#55c955",
        category: "MCMA",
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-check-square-o",
        label: function () {
            return this.name || "Complete";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: "complete workflow"
    });
</script>
